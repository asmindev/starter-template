<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= device-width , initial-scale= 1.0 " />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/tailwind.css" />
  </head>
  <body class="bg-gray-200 antialiased">
    <div class="container h-screen mx-auto">
      <div class="mt-24 mb-8 w-full flex justify-center">
        <h1 class="uppercase border-b-2 border-indigo-500 inline-block px-2">
          Riwayat pembelian
        </h1>
      </div>
      <div class="my-4 px-4">
        <h1>
          Saldo: Rp. 80000.
          <a href="#" class="text-indigo-500 focus:text-indigo-400"
            >Isi ulang</a
          >
        </h1>
      </div>
      <div class="px-4 flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div
            class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8"
          >
            <div
              class="
                shadow
                rounded
                overflow-hidden
                border-b border-gray-200
                sm:rounded-lg
              "
            >
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-indigo-50">
                  <tr>
                    <th
                      scope="col"
                      class="
                        px-6
                        py-3
                        text-left text-xs
                        font-medium
                        text-indigo-400
                        uppercase
                        tracking-wider
                      "
                    >
                      ID
                    </th>
                    <th
                      scope="col"
                      class="
                        text-indigo-400
                        px-6
                        py-3
                        text-left text-xs
                        font-medium
                        uppercase
                        tracking-wider
                        whitespace-nowrap
                      "
                    >
                      Waktu Order
                    </th>
                    <th
                      scope="col"
                      class="
                        px-6
                        py-3
                        text-left text-xs
                        font-medium
                        text-indigo-400
                        uppercase
                        tracking-wider
                      "
                    >
                      Game ID
                    </th>
                    <th
                      scope="col"
                      class="
                        px-6
                        py-3
                        text-left text-xs
                        font-medium
                        text-indigo-400
                        uppercase
                        tracking-wider
                      "
                    >
                      Item
                    </th>
                    <th
                      scope="col"
                      class="
                        whitespace-nowrap
                        px-6
                        py-3
                        text-left text-xs
                        font-medium
                        text-indigo-400
                        uppercase
                        tracking-wider
                      "
                    >
                      Status
                    </th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-indigo-100">
                  <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <div class="flex items-center">
                        <div>
                          <div class="text-sm font-medium text-gray-900">8</div>
                        </div>
                      </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <div class="text-sm text-gray-500">
                        Sep. 4, 2020, 12:04 a.m.
                      </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <div class="text-sm text-gray-500">100345252</div>
                    </td>
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                    >
                      1000 Diamonds
                    </td>
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                    >
                      DIPROSES
                    </td>
                  </tr>
                  <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <div class="flex items-center">
                        <div>
                          <div class="text-sm font-medium text-gray-900">1</div>
                        </div>
                      </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <div class="text-sm text-gray-500">
                        Aug. 4, 2021, 12:04 a.m.
                      </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <div class="text-sm text-gray-500">100345252</div>
                    </td>
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                    >
                      86 Diamonds
                    </td>
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                    >
                      DIPROSES
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
