<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Buat akun</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 antialiased font-mons text-gray-700">
    <div class="container mx-auto h-screen">
      <div class="w-full h-full flex justify-center items-center">
        <form
          class="block w-9/12 md:w-1/2 px-4 py-8 rounded shadow bg-gray-50"
          action="#"
        >
          <div class="flex justify-center flex-col">
            <div class="w-full my-8 flex justify-center">
              <h1
                class="
                  px-2
                  uppercase
                  font-bold
                  text-2xl
                  inline-block
                  border-b-2 border-indigo-500
                "
              >
                Buat akun
              </h1>
            </div>
            <div class="px-8 py-4">
              <div class="my-8 flex flex-col relative">
                <label class="absolute left-1 text-indigo-700" for="username"
                  ><i class="text-lg font-medium ri-user-line"></i
                ></label>
                <input
                  class="
                    pl-7
                    pr-2
                    py-1
                    text-sm text-indigo-500
                    border-b border-indigo-500
                    focus:outline-none
                    placeholder-indigo-300
                  "
                  id="username"
                  required
                  autocomplete="off"
                  type="text"
                  placeholder="Username"
                />
              </div>
              <div class="my-8 flex flex-col relative">
                <label class="absolute left-1 text-indigo-700" for="email"
                  ><i class="text-lg font-medium ri-mail-line"></i
                ></label>
                <input
                  class="
                    pl-7
                    pr-2
                    py-1
                    text-sm text-indigo-500
                    border-b border-indigo-500
                    focus:outline-none
                    placeholder-indigo-300
                  "
                  id="email"
                  required
                  autocomplete="off"
                  type="email"
                  placeholder="Email"
                />
              </div>
              <div class="my-8 flex flex-col relative">
                <label class="absolute left-1 text-indigo-700" for="password"
                  ><i class="text-lg font-medium ri-lock-line"></i
                ></label>
                <input
                  class="
                    pl-7
                    pr-2
                    py-1
                    text-sm text-indigo-500
                    border-b border-indigo-500
                    focus:outline-none
                    placeholder-indigo-300
                  "
                  required
                  id="password"
                  autocomplete="off"
                  type="password"
                  placeholder="Password"
                />
              </div>
              <div class="my-8 flex flex-col relative">
                <label class="absolute left-1 text-indigo-700" for="konfirmasi"
                  ><i class="text-lg font-medium ri-lock-line"></i
                ></label>
                <input
                  class="
                    pl-7
                    pr-2
                    py-1
                    text-sm text-indigo-500
                    border-b border-indigo-500
                    focus:outline-none
                    placeholder-indigo-300
                  "
                  id="konfirmasi"
                  autocomplete="off"
                  type="password"
                  required
                  placeholder="Konfirmasi Password"
                />
              </div>
            </div>
            <div class="w-full px-6 mx-auto flex justify-center">
              <button
                class="
                  btn
                  w-1/2
                  uppercase
                  py-3
                  px-4
                  text-base
                  rounded-full
                  border border-indigo-500
                  focus:bg-indigo-500 focus:text-gray-50
                  transition-colors
                  duration-150
                "
              >
                Daftar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
