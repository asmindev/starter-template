<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/tailwind.css" />
    <style></style>
  </head>
  <body class="antialiased font-mons bg-gray-100 text-gray-800">
    <div class="container mx-auto h-screen">
      <div class="w-full h-full flex justify-center items-center">
        <div class="w-10/12 p-4 rounded shadow bg-white">
          <div class="my-8 mx-auto">
            <h1 class="text-center uppercase font-bold text-2xl">
              Ganti Password
            </h1>
          </div>
          <div class="mt-8">
            <form ction="#" class="p-4 mt-4">
              <div class="w-full my-4">
                <input
                  autocomplete="off"
                  type="password"
                  class="
                    w-full
                    px-4
                    py-2
                    rounded
                    focus:outline-none
                    border border-green-400
                    focus:border-green-500 focus:ring focus:ring-green-200
                  "
                  placeholder="Password lama"
                  required
                />
              </div>
              <div class="w-full my-4">
                <input
                  autocomplete="off"
                  type="password"
                  class="
                    w-full
                    px-4
                    py-2
                    rounded
                    focus:outline-none
                    border border-green-400
                    focus:border-green-500 focus:ring focus:ring-green-200
                  "
                  placeholder="Password baru"
                  required
                />
              </div>
              <div class="w-full my-4">
                <input
                  autocomplete="off"
                  type="password"
                  class="
                    w-full
                    px-4
                    py-2
                    rounded
                    focus:outline-none
                    border border-green-400
                    focus:border-green-500 focus:ring focus:ring-green-200
                  "
                  placeholder="Ulangi password baru anda"
                  required
                />
              </div>
              <div class="mt-8 w-full flex justify-center">
                <button
                  class="
                    py-2
                    px-4
                    rounded-full
                    bg-green-500
                    text-white
                    focus:outline-none
                  "
                >
                  Ganti password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      const item = document.querySelector('.item')
      const btn = document.querySelector('.btn')
      btn.addEventListener('click', () => {
        item.classList.toggle('-mt-14')
      })
    </script>
  </body>
</html>
