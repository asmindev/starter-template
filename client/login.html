<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/tailwind.css" />
    <style></style>
  </head>
  <body class="antialiased font-mons bg-gray-100 text-gray-800">
    <div class="container mx-auto h-screen">
      <div class="w-full h-full flex justify-center items-center">
        <div class="w-10/12 p-4 rounded shadow bg-white">
          <div class="my-8 mx-auto">
            <h1 class="text-center uppercase font-bold text-2xl">Login</h1>
          </div>
          <div class="mt-8">
            <form ction="#" class="p-4 mt-4">
              <div
                class="
                  bg-red-100
                  border border-red-400
                  text-red-700
                  px-4
                  py-3
                  rounded
                  relative
                  text-sm
                "
                role="alert"
              >
                <strong class="font-bold">Holy smokes!</strong>
                <span class="block sm:inline"
                  >Something seriously bad happened.</span
                >
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                  <svg
                    class="fill-current h-6 w-6 text-red-500"
                    role="button"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <title>Close</title>
                    <path
                      d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
                    />
                  </svg>
                </span>
              </div>
              <div class="w-full my-4">
                <input
                  autocomplete="off"
                  type="text"
                  class="
                    w-full
                    px-4
                    py-2
                    rounded
                    focus:outline-none
                    border border-green-400
                    focus:border-green-500 focus:ring focus:ring-green-200
                  "
                  placeholder="Username"
                  required
                />
              </div>
              <div class="w-full my-4">
                <input
                  autocomplete="off"
                  type="password"
                  class="
                    w-full
                    px-4
                    py-2
                    rounded
                    focus:outline-none
                    border border-green-400
                    focus:border-green-500 focus:ring focus:ring-green-200
                  "
                  placeholder="Password"
                  required
                />
              </div>
              <div class="mt-8 w-full flex justify-center">
                <button
                  class="
                    py-2
                    px-4
                    rounded-full
                    bg-green-500
                    text-white
                    focus:outline-none
                  "
                >
                  Masuk
                </button>
              </div>
            </form>
            <div class="mb-4 w-full flex justify-center">
              <p class="text-xs">
                Belum punya akun?
                <a href="/register.html" class="text-green-500">Buat akun</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const item = document.querySelector('.item')
      const btn = document.querySelector('.btn')
      btn.addEventListener('click', () => {
        item.classList.toggle('-mt-14')
      })
    </script>
  </body>
</html>
