<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= device-width , initial-scale= 1.0 " />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/tailwind.css" />
  </head>
  <body class="bg-gray-100 antialiased">
    <div class="container h-screen mx-auto">
      <div class="mt-24 mb-8 w-full flex justify-center">
        <h1 class="uppercase border-b-2 border-indigo-500 inline-block px-2">
          Riwayat pembelian
        </h1>
      </div>
      <div class="px-4 flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div
            class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8"
          >
            <div class="shadow rounded overflow-hidden sm:rounded-lg">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-green-50 text-green-400">
                  <tr>
                    <th
                      scope="col"
                      class="
                        px-2
                        py-3
                        text-left text-xs
                        font-medium
                        uppercase
                        tracking-wider
                      "
                    >
                      No
                    </th>
                    <th
                      scope="col"
                      class="
                        px-6
                        py-3
                        text-left text-xs
                        font-medium
                        uppercase
                        tracking-wider
                        whitespace-nowrap
                      "
                    >
                      Hari Pembayaran
                    </th>
                    <th
                      scope="col"
                      class="
                        px-6
                        py-3
                        text-left text-xs
                        font-medium
                        uppercase
                        tracking-wider
                      "
                    >
                      Jumlah
                    </th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-indigo-100">
                  <tr>
                    <td class="px-2 py-4 whitespace-nowrap">
                      <div class="flex items-center">
                        <div>
                          <div class="text-sm font-medium text-gray-900">8</div>
                        </div>
                      </div>
                    </td>
                    <td class="px-2 py-4 whitespace-nowrap">
                      <div class="text-sm text-gray-500">
                        Sep. 4, 2020, 12:04 a.m.
                      </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <div class="text-sm text-gray-500">100345252</div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
