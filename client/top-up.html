    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script>
      let price_selected
      let item_selected
      const game_id = document.querySelector('.id')
      const tombol = document.querySelector('.tombol')
      const price = document.querySelectorAll('.price')
      const value = document.querySelectorAll('.value')
      for (const span of price) {
        span.addEventListener('click', () => {
          for (const rem of price) {
            if (rem.classList.contains('bg-green-100')) {
              rem.classList.remove('bg-green-100')
            }
          }
          span.classList.add('bg-green-100')
          price_selected = span.innerText
          item_selected = span.querySelector('img').src
        })
      }
      for (const select of value) {
        select.addEventListener('click', () => {
          for (const rem of value) {
            if (rem.classList.contains('bg-green-100')) {
              rem.classList.remove('bg-green-100')
            }
          }
          select.classList.add('bg-green-100')
        })
      }
      tombol.addEventListener('click', () => {
        var closable = alertify.alert().setting('closable')
        if (!price_selected || !item_selected) {
          return
        }
        alertify
          .alert()
          .setting({
            label: 'Beli',
            message: `
            <div class="text-2xl font-bold"> Detail Pesanan </div>
              <div class="py-12 text-sm">
              <div> Nama   : Django </div>
              <div> ID     : ${game_id.value} </div>
              <div> Harga  : ${price_selected} </div>
              <div class="flex items-center gap-2"> Metode pembayaran: <img class="w-20 h-8 object-contain" src="${item_selected}" /></div>
          </div>
          `,
          })
          .show()
      })
